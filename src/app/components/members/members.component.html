<div class="container">
 
  <form class="form-horizontal">
    <fieldset>
      <legend>Members</legend>
      
      <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>New Member</button> 
      
 <table class="table table-striped table-hover ">
   <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Age</th>
      <th>Address</th>
      <th>Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members" >

      <td></td>
      <td>{{member.name}}</td>
      <td>{{member.surname}}</td>
      <td>{{member.age}}</td>
      <td>{{member.address}}<td> 
        <div class="button-group">
          <button class="btn btn-secondary" (click)="editData()">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
      
         <button class="btn btn-danger" (click)="delete(member.id)">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </button>
        </div>
      </td>

    </tr>

  </tbody>
  </table>

    </fieldset>
    
  </form>
  
</div>
