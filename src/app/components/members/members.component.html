<div class="container">
  <form class="form-horizontal">
    <fieldset>
      <legend>Members</legend>
      
  <table class="table table-striped table-hover ">
  <tbody>
    <tr **ngFor="let member of members" >
      <td> {{member.id}}</td>
      <td> {{member.name}} </td>
      <td> {{member.surname}} </td>
      <td>Column content</td>
    </tr>

  </tbody>
  </table>

    </fieldset>
    
  </form>
  
</div>
